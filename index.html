<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries API</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" crossorigin="anonymous"/>
</head>
<body>
    <header class="header">
        <h1 class="heading">Where in the world?</h1>
        <div class="mode-container">
            <button class="mode-switcher">
                <i class="far fa-moon"></i>
                Dark Mode
            </button>
        </div>
    </header>
    <div class="container">
        <div class="search-filter-container">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" placeholder="Search for a country..">
            </div>
            <div class="select-container">
                <select name="region" id="region" class="region">
                    <option selected hidden>Filter by region</option>
                    <option value="africa">Africa</option>
                    <option value="americas">Americas</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
                <span class="arrow-container"></span>
            </div>
        </div>

        <div class="flag-container">

        </div>
    </div>
    <script src="file.js"></script>
</body>
</html>
